<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <title>Material Form</title>
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow">
    <h3 class="mb-4">Material Submission Form</h3>
    <form method="POST" id="materialForm">

      <!-- Material Code -->
      <div class="form-group">
        <label>Material Code</label>
        <select name="material_code" id="material_code" class="form-control" required>
          <option value="">Select Material Code</option>
          {% for code in materials %}
          <option value="{{ code }}">{{ code }}</option>
          {% endfor %}
        </select>
      </div>
<!--material description-->
      <div class="form-group">
  <label>Material Description</label>
  <input type="text" class="form-control" name="material_description" id="material_description" readonly>
</div>

      <!-- UOM -->
      <div class="form-group">
        <label>UOM</label>
        <input type="text" class="form-control" id="uom" readonly>
      </div>

      <!-- Plant -->
      <div class="form-group">
        <label>Plant</label>
        <input type="text" class="form-control" id="plant" readonly>
      </div>

      <!-- Vendor Code -->
      <div class="form-group">
        <label>Vendor Code</label>
        <select name="vendor_code" id="vendor_code" class="form-control" required>
          <option value="">Select Vendor Code</option>
        </select>
      </div>

      <!--  Vendor Name -->
      <div class="form-group">
  <label>Vendor Name</label>
  <input type="text" class="form-control" name="vendor_name" id="vendor_name" readonly>
</div>


      <!-- PO Number -->
      <div class="form-group">
        <label>PO Number</label>
        <input type="text" class="form-control" name="po_number" required>
      </div>

      <!-- Quantity -->
      <div class="form-group">
        <label>Quantity</label>
        <input type="text" class="form-control" name="Quantity" required>
      </div>

      <!-- PO Date -->
      <div class="form-group">
        <label>PO Date</label>
        <input type="date" class="form-control" name="po_date" id="po_date" required>
      </div>

      <!-- Delivery Date -->
      <div class="form-group">
        <label>Delivery Date</label>
        <input type="date" class="form-control" name="delivery_date" id="delivery_date" required>
      </div>

      <!-- Delivery Status -->
      <div class="form-group">
        <label>Delivery Status</label>
        <select name="delivery_status" class="form-control" required>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
      </div>

      <!-- Lead Time -->
      <div class="form-group">
        <label>Lead Time</label>
        <select name="lead_time" class="form-control" required>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>

      <!-- Review Date -->
      <div class="form-group">
        <label>Review Date</label>
        <input type="date" class="form-control" name="review_date">
      </div>

      <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const materialCodeSelect = document.getElementById("material_code");
      const vendorCodeSelect = document.getElementById("vendor_code");

      // Fetch and fill material details
      materialCodeSelect.addEventListener("change", function () {
        let materialCode = this.value;
        if (!materialCode) return;

        fetch(`/get_material_details/${materialCode}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById("material_description").value = data.material_description || '';
            document.getElementById("uom").value = data.Uom || '';
            document.getElementById("plant").value = data.Plant || '';
          });

        // Populate vendor codes for selected material
        fetch(`/get_vendor_codes/${materialCode}`)
          .then(response => response.json())
          .then(codes => {
            vendorCodeSelect.innerHTML = '<option value="">Select Vendor Code</option>';
            codes.forEach(code => {
              vendorCodeSelect.innerHTML += `<option value="${code}">${code}</option>`;
            });
          });
      });

      // Fetch and fill vendor name
      vendorCodeSelect.addEventListener("change", function () {
        let vendorCode = this.value;
        let materialCode = materialCodeSelect.value;
        if (!vendorCode || !materialCode) return;

        fetch(`/get_vendor_name/${materialCode}/${vendorCode}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById("vendor_name").value = data.vendor_name || '';
          });
      });

      // Validate dates before submission
      document.getElementById("materialForm").addEventListener("submit", function (e) {
        const poDate = new Date(document.getElementById("po_date").value);
        const deliveryDate = new Date(document.getElementById("delivery_date").value);

        if (deliveryDate < poDate) {
          alert("Delivery Date cannot be before PO Date!");
          e.preventDefault();
        }

        // Ensure description & vendor name are filled before submit
        if (!document.getElementById("material_description").value) {
          alert("Material description is missing. Please select the material again.");
          e.preventDefault();
        }
        if (!document.getElementById("vendor_name").value) {
          alert("Vendor name is missing. Please select the vendor again.");
          e.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
